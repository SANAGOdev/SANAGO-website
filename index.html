<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" sizes="144x144" href="assets/website_icon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <title>SANAGO</title>
    </head>
    <body>
        <div id="header">
            <div id="profile_picture"></div>
            <h1
                href=""
                class="typewrite"
                id="title"
                data-period="2000"
                data-type='[ 
            "Hi, I am SANAGO.",
            "I am a young developer.",
            "I am at Epitech in promo 2027",
            "And this is my personal Website !"
            ]'
            ></h1>
        </div>
        <main>
            <div class="container">
                <div class="buttons_container">
                    <div class="social_medias">
                        <p>Github :</p>
                        <a
                            class="github"
                            href="https://github.com/SANAGOdev"
                            target="_blank"
                        ></a>
                        <p>Discord server :</p>
                        <a
                            href="https://discord.gg/linuxfr"
                            class="discord"
                            target="_blank"
                        ></a>
                        <p>Youtube :</p>
                        <a
                            href="https://www.youtube.com/@sanagodev"
                            class="youtube"
                            target="_blank"
                        ></a>
                    </div>
                    <div class="social_medias_2">
                        <p>Spotify :</p>
                        <a
                            href="https://open.spotify.com/user/o88ml53vulkgmlvxqwsofcwgg"
                            class="spotify"
                            target="_blank"
                        ></a>
                        <p>Steam :</p>
                        <a
                            href="https://steamcommunity.com/profiles/76561199013085010"
                            class="steam"
                            target="_blank"
                        ></a>
                        <p>Reddit :</p>
                        <a
                            href="https://www.reddit.com/u/SANAGOdev"
                            class="reddit"
                            ,
                            target="_blank"
                        ></a>
                    </div>
                </div>
                <div class="social_links">
                    <p>Discord :</p>
                    <div class="discord_status"></div>
                    <iframe
                        class="discord_server_member_list"
                        src="https://discord.com/widget?id=1058067015891431514&theme=dark"
                        width="350"
                        height="250"
                        allowtransparency="true"
                        frameborder="0"
                        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
                    ></iframe>
                </div>
            </div>
        </main>
    </body>
    <script src="js/typing_effect.js"></script>
</html>
